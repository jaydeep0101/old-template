<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Validation Form</h1>
	<form name="Form" action="" method="post" onsubmit="return validationForm()">
		<div class="box">
			<label>Full Name</label>
			<input type="text" name="name" id="name">
			<div class="error" id="nameErr"></div>
		</div>

		<div class="box">
			<label>Email Address</label>
			<input type="text" name="email" id="email">
			<div class="error" id="emailErr"></div>
		</div>

		<div class="box">
			<label>Mobile Number</label>
			<input type="text" name="mobile" id="mobile">
			<div class="error" id="mobileErr"></div>
		</div>

		<div class="box">
			<label>Country</label>
			<select name="country" id="country">
				<option>Select</option>
				<option>India</option>
				<option>USA</option>
			</select>
			<div class="error" id="countryErr"></div>
		</div>

		<div class="box">
			<label>Gender</label>
			<div class="form-inline" id="gender">
				<label><input type="radio" name="gender" value="male">Male</label>
				<label><input type="radio" name="gender" value="female">Female</label>
			</div>
			<div class="error" id="genderErr"></div>
		</div>

		<div class="box">
			<label>Hobbies</label>
			<div class="form-inline" id="hobby">
				<label><input type="checkbox" name="container" value="pubg">pubg</label>
				<label><input type="checkbox" name="container" value="freefire">freefire</label>
				<label><input type="checkbox" name="container" id="other" value="other">other</label>
			</div>
			<div class="error" id="hobbyErr"></div>
		</div>

		<div class="">
			<textarea name="textarea_name" rows="4" cols="39" class="text_class" id="text_area"></textarea>
			<div class="error" id="textareaErr"></div>
		</div>

		<div class="box">
			<input type="submit" value="submit">
		</div>

	</form>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>

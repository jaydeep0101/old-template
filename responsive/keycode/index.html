<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet"  href="style.css">
	</head>
	<body class="ligth_theme" onkeypress='myFunction(event)'>
		<section class="wrap">
			<div class="wrap_container">
				<div class="wrap_first_items">
					<div class="first_wrap_item">
						<button href="#" class="toggle-button">Table</button>
					</div>
					<div class="second_wrap_item">
						<button href="#" class="toggle-button" onclick="themeButton()">Light theme</button>
					</div>
				</div>


					<p id="keyValue">18</p>
				<div class="cards_container">
					<div class="first_card">
						<div class="card_header">event.key</div>
						<div class="card_main" id="key">Control</div>
					</div>

					<div class="first_card">
						<div class="card_header">event.location</div>
						<div class="card_main" id="locationKey">OS</div>
					</div>

					<div class="first_card">
						<div class="card_header">event.which</div>
						<div class="card_main">18</div>
					</div>

					<div class="first_card">
						<div class="card_header">event.code</div>
						<div class="card_main" id="code">AltLeft</div>
					</div>

				</div>
			</div>
		</section>

		<script type="text/javascript">
			function themeButton(){
				// document.body.style.backgroundColor = 'red'

				document.body.classList.toggle('dark_theme')

			}
			
			function myFunction(event){
				var x = event.which || event.keyCode;
				document.getElementById('keyValue').innerHTML = x;
				var y = event.key
				document.getElementById('key').innerHTML = y;
				var z = event.location;
				document.getElementById('locationKey')	.innerHTML = z
				var a = event.code;
				document.getElementById('code')	.innerHTML = a
			}
		</script>
	</body>
</html>

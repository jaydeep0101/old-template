<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact-with-agency | Page </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet"
	> 
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	 <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,800;1,700&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<nav class="navigation-bar">
			<div class="nav-logo">
				<h3><a href="#">fashion</a></h3>
			</div>
			<div class="nav-items-logo">
				<a href="#" class="nav-items-tag">
					<svg class="items-logo">
						<use xlink:href="#menu-hamburger">
						</use>
					</svg>
	              	<svg class="items-logo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	              		<defs>
	              			<symbol id="menu-hamburger" viewBox="0 0 16 16" style="">
	              				<rect y="1" width="16" height="2">
	              				</rect>
	              				<rect y="7" width="16" height="2"></rect>
	              				<rect y="13" width="16" height="2"></rect>
							</symbol>
						</defs>
					</svg>
				</a>
			</div>
		</nav>
	</header>


	<section>
		<div class="container">
			<div class="first-bg-division"></div>
			<div class="second-bg-division">
				<div class="bg-img-division">
					<img src="images/image-first.png" class="first-image-tag">
				</div>
			</div>
		</div>

		<div class="hero">
			<div class="contact-container">
				<div class="title">
					<h2>contact us</h2>
				</div>

				<div class="contact-form">
					<form>
						<div class="u-name">
							<input type="text" class="u-border-no u-input" name="name" placeholder="Enter Your Name">
						</div>
						<div class="u-address">
							<input type="text" class="u-border-no u-input" name="address" placeholder="Enter Your Address">
						</div>
						<div class="u-message">
							<textarea rows="4" cols="50" placeholder="Enter Your Message" class=" u-border-no u-input"></textarea>
						</div>
						<div class="btn-division">
							<a href="#" class="btn-btn-submit">submit</a>
						</div>
					</form>
				</div>
			</div>
			<div class="image-division">
				<img src="images/image-second.jpg" class="second-image-tag">
			</div>
		</div>

		<div class="headlines">
			<div class="first-headline-division">
				<div class="call">
					<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" class="svg-content" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79h1.51m9.86 12.02c.85.24 1.72.39 2.6.45v1.49c-1.32-.09-2.59-.35-3.8-.75l1.2-1.19M7.5 3H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.49c0-.55-.45-1-1-1-1.24 0-2.45-.2-3.57-.57-.1-.04-.21-.05-.31-.05-.26 0-.51.1-.71.29l-2.2 2.2c-2.83-1.45-5.15-3.76-6.59-6.59l2.2-2.2c.28-.28.36-.67.25-1.02C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1z"/></svg>
				</div>
				<div class="icon-name">
					<h5>call us</h5>
				</div>
				<div class="description">
					<p class="headlines-paragraphs c-paragraph">1(234)567-891. 1(234)567-891.</p>
				</div>
			</div>

			<div class="second-headline-division">
				<div class="location">
					<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" class="svg-content" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 2.88-2.88 7.19-5 9.88C9.92 16.21 7 11.85 7 9z"/><circle cx="12" cy="9" r="2.5"/></svg>
				</div>
				<div class="icon-name">
					<h5>location</h5>
				</div>
				<div class="description">
					<p class="headlines-paragraphs">sadhu vaswani road,rajkot 360311</p>
				</div>
			</div>

			<div class="third-headline-division">
				<div class="hours">
					<svg xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xml:space="preserve" class="svg-content" viewBox="0 0 512 512" id="svg-27f6"><g><path d="m386.058 256c0-8.284 6.716-15 15-15h31.587c-7.224-85.814-75.831-154.421-161.645-161.645v31.588c0 8.284-6.716 15-15 15s-15-6.716-15-15v-31.588c-85.814 7.224-154.421 75.831-161.645 161.645h31.587c8.284 0 15 6.716 15 15s-6.716 15-15 15h-31.587c7.224 85.814 75.831 154.421 161.645 161.645v-31.588c0-8.284 6.716-15 15-15s15 6.716 15 15v31.588c85.814-7.224 154.421-75.831 161.645-161.645h-31.587c-8.284 0-15-6.716-15-15zm-39.467-71.629-79.838 82.087c-5.558 5.714-14.618 6.086-20.625.835l-59.598-52.101c-6.237-5.452-6.873-14.929-1.42-21.165 5.452-6.237 14.928-6.875 21.166-1.421l48.889 42.739 69.921-71.891c5.776-5.938 15.273-6.069 21.211-.295 5.938 5.778 6.07 15.274.294 21.212z"></path><path d="m256 0c-141.159 0-256 114.841-256 256s114.841 256 256 256 256-114.841 256-256-114.841-256-256-256zm0 463.286c-114.298 0-207.286-92.988-207.286-207.286s92.988-207.286 207.286-207.286 207.286 92.988 207.286 207.286-92.988 207.286-207.286 207.286z"></path>
					</g></svg>
				</div>
				<div class="icon-name">
					<h5>call us</h5>
				</div>
				<div class="description">
					<p class="headlines-paragraphs">mon-fri...10am-7pm.sat, sun ....holiday</p>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="footer-paragraph">
			<span>Created by lnxCS</span>
		</div>
	</footer>
</body>
</html>

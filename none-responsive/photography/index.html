<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Photography | Page </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

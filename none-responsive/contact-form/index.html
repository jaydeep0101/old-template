	<header>
		<nav class="navigation-bar">
			<div class="nav-logo">
				<img src="images/nav-logo.png" class="nav-icon-tag">
			</div>

			<div class="nav-items">
				<a href="#" class="nav-items-tag">
					<svg class="items-logo">
						<use xlink:href="#menu-hamburger">
						</use>
					</svg>
	              	<svg class="items-logo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<section>

						</div>

							<p>popular plaza rajkot 360001</p>
						</div>
					</div>

						</div>
						<div class="title">
							<h5>phone number</h5>
						</div>
						<div class="number">
							<p>0282519624 9876543210 (toll free)</p>
						</div>
					</div>

						</div>
						<div class="title">
							<h5>fax</h5>
						</div>
						<div class="number">
							<p>1-234-567-8910</p>
						</div>
					</div>

					<div class="fourth-box">
						<div class="email-logo">
							<svg class="location" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
						</div>
						<div class="title">
							<h5>Email</h5>
						</div>
						<div class="email">
							<a href="#">lnxCS@gmail.com</a>
						</div>
					</div>
				</div>
			</div>
			<div class="container-second">
				<div class="headline">
					<h1>contact us</h1>
				</div>
				<div class="input-field">
					<form>
						<div class="u-form-name-division">
							<input type="text" class="u-input-name" name="name" placeholder="Enter your name">
						</div>

						<div class="u-form-name-division u-form-email-division">
							<input type="email" class="u-input-name u-input-email" name="email" placeholder="Enter your email">
						</div>

						<div class="u-form-name-division u-form-email-division u-form-message">
							<textarea class="u-input-name u-input-email u-input-message" rows="4" cols="50"></textarea>
						</div>

						<div class="submit-division">
							<a href="#" class="btn-submit-tag">submit</a>
						</div>
					</form>
				</div>
			</div>
